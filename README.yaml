Cara Menjalankan/Mengakses Desain Web
https://bem-itba-dcc.netlify.app/

Buka File HTML:
Buka file index.html dengan browser pilihan Anda. Anda dapat melakukannya dengan mengklik dua kali file index.html atau membukanya langsung dari editor kode.

Struktur Proyek:

index.html: File utama yang berisi struktur HTML untuk halaman web.
blog.html: File menu selanjutnya yang berisi struktur HTML untuk info kedua web.
assets/css/styles.css: File CSS yang berisi semua gaya yang digunakan untuk membuat tata letak grid dan efek overlay.
assets/js, assets/img dan asstes/vendor: Folder ini berisi library dan gambar yang digunakan dalam desain. Gantilah nama file dan path gambar di dalam HTML sesuai dengan gambar Anda.

Lisensi
Proyek ini dilisensikan di bawah BEM ITBA DCC.
